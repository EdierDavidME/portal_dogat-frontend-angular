<div class="item" style="margin-top: 10px;">
  <div class="card" style="width: 18rem; float: left; margin: 6px;">
    <img
      class="card-img-top"
      src="{{ mascota.imagen }}"
      alt="{{ mascota.nombre }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ mascota.nombre }}</h5>
      <p class="card-text">
        {{ mascota.descripcion }}
      </p>
      <a href="#" class="btn btn-primary w-100">Ver</a>
    </div>
  </div>
</div>
