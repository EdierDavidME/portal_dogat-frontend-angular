<div class="body">

    <div class="login">
        <img src="./assets/img/login.jpg" width="30%">
        <h1>Registros</h1>

        <form [formGroup]="form" (ngSubmit)="submit()">
            
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre o Razón social" required="Campo obligatorio">
            </div>
            <div class="form-group">
                <label>Cedula/Nit</label>
                <input type="text" class="form-control" formControlName="cedula" placeholder="Cedula o Nit" required="Campo obligatorio">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Correo</label>
                    <input type="email" class="form-control" formControlName="correo" placeholder="Correo" required="Campo obligatorio">
                </div>
                <div class="form-group col-md-6">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="contrasena" placeholder="Nueva Contraseña" required="Campo obligatorio">
                </div>
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input type="tel" class="form-control" formControlName="telefono" placeholder="Telefono" required="Campo obligatorio" required="Campo obligatorio">
            </div>
            <div class="form-group">
                <label>Celular</label>
                <input type="tel" class="form-control" formControlName="celular" placeholder="Celular" required="Campo obligatorio">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" formControlName="ciudad" >
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="gridCheck">
                    <label class="form-check-label">
                        Autorizo a Dogat para el tratamiento de mis datos
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
    </div>
</div>
