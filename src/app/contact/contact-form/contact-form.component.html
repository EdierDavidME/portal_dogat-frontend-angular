<!--Section: Contact v.2-->
<section class="container mb-4 text-center">
  <!--Section heading-->
  <div class="aling-items-center" style="margin: 0 auto">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">
      Â¿Tienes alguna pregunta para nosotros o tienes recomendaciones?
    </p>

    <div class="row centrar-componen">
      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form">
          <!-- action="contact" -->
          <!-- method="POST" -->
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="name" name="name" class="form-control" />
                <label for="name" class="" placeholder="Nombre">Nombre</label>
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                />
                <label for="email" class="">Correo</label>
              </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-control"
                />
                <label for="subject" class="">Asunto</label>
              </div>
            </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-md-12">
              <div class="md-form">
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  rows="2"
                  class="form-control md-textarea"
                ></textarea>
                <label for="message">Mensaje</label>
              </div>
            </div>
          </div>
          <!--Grid row-->
        </form>

        <div class="text-center text-md-left">
          <a
            class="btn btn-success btn-lg waves-effect waves-light w-100"
            onclick="document.getElementById('contact-form').submit();"
            >Enviar</a
          >
        </div>
        <div class="status"></div>
      </div>
      <div class="col">
        <img
          src="assets/img/decoration/dog.png"
          alt="contacto"
          class="img-fluid"
          style="margin: 0 auto"
        />
      </div>
    </div>
  </div>
</section>
<!--Section: Contact v.2-->
